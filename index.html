<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img
          src="./images/image-product-desktop.jpg"
          alt="product"
          width="350px"
          height="500px"
        />
      </div>
      <div class="right">
        <p class="pp" style="letter-spacing: 5px">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="pp">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <h2>$149.99</h2>
          <p class="pp"><del>$169.99</del></p>
        </div>
        <div class="btn">
          <p class="ppp">
            <img src="./images/icon-cart.svg" alt="icon" width="20" />Add to
            card
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
